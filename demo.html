T.main = `
	Topic: <input type="text" size="50" id="topic">
	<button onclick="query(Q('#topic').value)">BUTTON</button>
	<br>
	<br>
	<table border="1">
		<tr>
			<td valign="top"><div id="results" style="width:500px;"></div></td>
			<td valign="top"><div id="preview" style="width:900px;"></div></td>
		</tr>
	</table>
`

T.results = `
	<table>
		<tr><th>Page</th><th>Link</th></tr>
		[# for (item of ctx.res.query.search) { #]
			<tr>
				<td>[@ item.title #]</td>
				<td><a href="javascript:show([@ item.pageid #])">Click here</a></td>
			</tr>
		[# } #]
	</table>
`
